<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR | Signup</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for the signup page -->
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #ffffff; /* White background for the form */
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .signup-logo {
            font-size: 48px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .signup-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-signup {
            background-color: #007BFF;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-signup:hover {
            background-color: #0056b3;
        }
        .show-password-label {
            display: inline-block;
            margin-left: 10px;
            font-weight: normal;
        }
        /* Styling for flashing messages */
        .flash-messages {
            background-color: #f44336; /* Red background for error messages */
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
        <div class="signup-logo">
            <i class="fas fa-shopping-cart"></i> VR Gadget
        </div>
        
        <form class="signup-form" method="post" action="/auth/confirm_signup">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                <label class="show-password-label">
                    <input type="checkbox" id="showPassword"> Show Password
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-signup">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{url_for('auth.login')}}">Login</a></p>
    </div>
    <!-- Link to Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript for showing/hiding password -->
    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPassword');

        showPasswordCheckbox.addEventListener('change', () => {
            if (showPasswordCheckbox.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
