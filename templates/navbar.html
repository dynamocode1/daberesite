<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Your website description here">
    <title>V.C - Your Title</title>
    
    <!-- Include Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Include FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* Navbar styling */
        .navbar-color {
            background: linear-gradient(to right, #007BFF, #00BFFF);
            color: white;
            padding: 10px 0;
            margin-bottom: 10%;
        }

        /* Navbar branding */
        .navbar-brand {
            font-size: 24px;
            border: 2px solid white;
            padding: 5px 10px;
        }

        /* Navbar links */
        .navbar-nav .nav-link {
            color: white;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: lightskyblue;
        }

        /* Search input styling */
        .custom-search-input {
            border-radius: 20px;
        }

        /* Cart icon */
        .cart-icon {
            font-size: 28px;
            color: white;
        }

        /* Cart icon hover effect */
        .nav-link:hover .cart-icon {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top navbar-color">
            <div class="container">
                <a class="navbar-brand" href="#">V.C</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <!-- Navbar links -->
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('views.home')}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{url_for('views.contact')}}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{url_for('views.about')}}">About US</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{url_for('views.crypto')}}">Crypto</a>
                        </li>
                    </ul>
                    <!-- Search form -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <form class="d-flex">
                                <input class="form-control custom-search-input" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn nav-btn" type="submit">Search</button>
                            </form>
                        </li>
                        <li class="nav-item">       
                            <a class="nav-link" href="{{url_for('cart.cart')}}">
                                <i class="fas fa-shopping-cart cart-icon"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block body %}
    {% endblock %}

    <!-- Include Bootstrap 5.3.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Initialize FontAwesome icons -->
    <script>
        FontAwesome.init();
    </script>
</body>
</html>
